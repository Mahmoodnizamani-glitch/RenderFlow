name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------
  # Lint + Typecheck (fast, no services needed)
  # ---------------------------------------------------------------
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

  # ---------------------------------------------------------------
  # API Tests (with PostgreSQL + Redis services)
  # ---------------------------------------------------------------
  test-api:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: renderflow_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npm run test --workspace=@renderflow/api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/renderflow_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-long-enough-for-ci
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-long-ci
          NODE_ENV: test

      - name: Run worker tests
        run: npm run test --workspace=@renderflow/render-worker

  # ---------------------------------------------------------------
  # Mobile Tests
  # ---------------------------------------------------------------
  test-mobile:
    name: Mobile Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run mobile tests
        run: npm run test --workspace=@renderflow/mobile

  # ---------------------------------------------------------------
  # Security Scan
  # ---------------------------------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: npm audit
        run: npm audit --audit-level=critical

      - name: Build render-worker image
        run: docker build -t renderflow-worker:ci ./workers/render
        if: github.event_name == 'push'

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: renderflow-worker:ci
          format: table
          exit-code: '1'
          severity: CRITICAL,HIGH
        if: github.event_name == 'push'

  # ---------------------------------------------------------------
  # Build Verification
  # ---------------------------------------------------------------
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, test-api, test-mobile]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Build API Docker image
        run: docker build -f apps/api/Dockerfile -t renderflow-api:ci .
